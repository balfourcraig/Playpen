<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Barnsley Fern - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/articles/barnsleyFern2.js"></script>
</head>
<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../ramblings.html">Deranged Ramblings</a>
		<a href="../about.html">About</a>
	</nav>
</div>
<main>
	<div class="pageWidth">
		<header>
			<h1>Barnsley Fern</h1>
		</header>
		<section>
			<div class="optionsArea">
				<div class="op">
					<input id="framesInput" type="number" value="20">
					<label for="framesInput">Number of frames</label>
				</div>
				<div class="op">
					<input id="iterationsInput" type="number" value="1000">
					<label for="iterationsInput">Iterations per frame</label>
				</div>
				<div class="op">
					<input id="opacityInput" type="number" value="0.95" step="0.05">
					<label for="opacityInput">Point Opacity</label>
				</div>
			</div>
			<div class="optionsArea">
				<div class="op">
					<input id="A_Input" type="range" value="0.16" min="0" max="1" step="0.01"><label id="A_label" for="A_Input">A</label>
				</div>
				<div class="op">
					<input id="B_Input" type="range" value="0.85" min="0" max="1" step="0.01"><label id="B_label" for="B_Input">B</label>
				</div>
				<div class="op">
					<input id="C_Input" type="range" value="0.04" min="-0.25" max="0.25" step="0.01"><label id="C_label" for="C_Input">C</label>
				</div>
				<div class="op">
					<input id="D_Input" type="range" value="0.2" min="0" max="1" step="0.01"><label id="D_label" for="D_Input">D</label>
				</div>
				<div class="op">
					<input id="E_Input" type="range" value="0.26" min="0" max="1" step="0.01"><label id="E_label" for="E_Input">E</label>
				</div>
				<div class="op">
					<input id="F_Input" type="range" value="0.23" min="0" max="1" step="0.01"><label id="F_label" for="F_Input">F</label>
				</div>
				<div class="op">
					<input id="G_Input" type="range" value="0.22" min="0" max="1" step="0.01"><label id="G_label" for="G_Input">G</label>
				</div>
				<div class="op">
					<input id="H_Input" type="range" value="1.6" min="0" max="2" step="0.01"><label id="H_label" for="H_Input">H</label>
				</div>
				<div class="op">
					<input id="I_Input" type="range" value="0.15" min="0" max="1" step="0.01"><label id="I_label" for="I_Input">I</label>
				</div>
				<div class="op">
					<input id="J_Input" type="range" value="0.28" min="0" max="1" step="0.01"><label id="J_label" for="J_Input">J</label>
				</div>
				<div class="op">
					<input id="K_Input" type="range" value="0.26" min="0" max="1" step="0.01"><label id="K_label" for="K_Input">K</label>
				</div>
				<div class="op">
					<input id="L_Input" type="range" value="0.24" min="0" max="1" step="0.01"><label id="L_label" for="L_Input">L</label>
				</div>
				<div class="op">
					<input id="M_Input" type="range" value="0.44" min="0" max="1" step="0.01"><label id="M_label" for="M_Input">M</label>
				</div>
			</div>
			<div class="optionsArea">
				<div class="op">
					<button id="drawBtn">Draw!</button>
					<button id="stopDrawingBtn" style="display:none">STOP</button>
				</div>
			</div>

			<div id="sizeCalc"></div>
			<img id="modMulResult">
			<div id="canvResult"><canvas id="canvas"></canvas></div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
