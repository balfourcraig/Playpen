<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Timetable - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<script src="../scripts/utils.js"></script>
	<style>
		#calendar{
			display: flex;
		}
	</style>
	<script>
		function buildCalendar(){
			const days = ['Sun','Mon','Tues','Wed','Thurs','Fri','Sat'];
			const cal = {};
			cal['days'] = [];
			for(let i = 0; i < days.length; i++){
				const d = {name: days[i], events: []};
				cal.days.push(d);
			}
			
			
			
			return cal;
		}
		
		function drawCalendar(cal, holderID){
			const holder = document.getElementById(holderID);
			for(let i = 0; i < cal.days.length; i++){
				const d = document.createElement('div');
				d.classList.add('day');
				
				const dayTitle = document.createElement('div');
				dayTitle.innerText = cal.days[i].name;
				d.appendChild(dayTitle);
				
				
				
				
				
				holder.appendChild(d);
			}
		}
		
		window.addEventListener('DOMContentLoaded', () => {
			const cal = buildCalendar();
			drawCalendar(cal, 'calendar');
		});
	</script>
</head>
