<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Map - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/articles/map.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-160042243-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-160042243-1');

<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../ramblings.html">Deranged Ramblings</a>
		<a href="../about.html">About</a>
	</nav>
</div>

<main>
	<div class="pageWidth">
		<header>
			<h1>Map</h1>
		</header>
		<section>
			<div class="optionsArea">
				<div class="op">
					<input id="animateInput" type="checkbox">
					<label for="animateInput">Animate</label>
				</div>
				<div class="op fullwidth">
					<input id="xNodesInput" type="number" value="80" min="2">
					<label for="xNodesInput">X Resolution</label>
				</div>
				<div class="op fullwidth">
					<input id="yNodesInput" type="number" value="80" min="2">
					<label for="yNodesInput">Y Resolution</label>
				</div>
				<div class="op fullwidth">
					<input id="waterLevelInput" type="number" value="0.5" min="0" max="1" step="0.05">
					<label for="waterLevelInput">Water Level</label>
				</div>
			</div>
			<div class="tabHolder">
				<div>
					<input id="radioRandom" type="radio" name="seedType" checked> <label for="radioRandom">Random Seed</label><br>
					<input id="radioNumber" type="radio" name="seedType"> <label for="radioNumber">Number Seed</label><br>
					<input id="radioText" type="radio" name="seedType"> <label for="radioText">Text Seed</label>
				</div>
				<div class="tab" id="tabRandom">
					<button id="drawBtn">Draw!</button>
					<button id="stopDrawingBtn" style="display:none">STOP</button>
				</div>
				<div class="tab" id="tabNumber">
					<p>Seed the map with the following number:</p>
					<input id="seedNumInput" type="number" value="1">
				</div>
				<div class="tab" id="tabText">
					<p>Seed the map with some text</p>
					<input id="seedTextInput" type="text" placeholder="Seed text">
				</div>
			</div>
			
			<div id="sizeCalc"></div>
			<img id="modMulResult">
			<div id="canvResult"></div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
