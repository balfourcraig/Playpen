<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Maze - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/articles/maze01.js"></script>

<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../ramblings.html">Deranged Ramblings</a>
		<a href="../about.html">About</a>
	</nav>
</div>

<main>
	<div class="pageWidth">
		<header>
			<h1>Maze</h1>
			<p>Start at the green circle, and find your way to the red circle</p>
		</header>
		<section>
			<div class="optionsArea">
				<div class="op">
					<input id="animateInput" type="checkbox" checked>
					<label for="animateInput">Animate</label>
				</div>
				<div class="op">
					<select id="solutionTypeSelect">
						<option value="none">None</option>
						<option value="all" selected>All</option>
						<option value="main">Main Only</option>
					</select>
					<label for="solutionTypeSelect">Solution type to draw</label>
				</div>
				<div class="op">
					<input id="multipleEndsInput" type="checkbox" checked>
					<label for="multipleEndsInput">Allow multiple ends</label>
				</div>
				<div class="op">
					<input id="lineWidthInput" type="number" value="2" min="1" step="0.5">
					<label for="lineWidthInput">Line width</label>
				</div>
				<div class="op">
					<input id="xNodesInput" type="number" value="30" min="2">
					<label for="xNodesInput">X Nodes</label>
				</div>
				<div class="op">
					<input id="yNodesInput" type="number" value="30" min="2">
					<label for="yNodesInput">Y Nodes</label>
				</div>
			</div>
			<div class="tabHolder">
				<div>
					<input id="radioRandom" type="radio" name="seedType" checked> <label for="radioRandom">Random Seed</label><br>
					<input id="radioNumber" type="radio" name="seedType"> <label for="radioNumber">Number Seed</label><br>
					<input id="radioText" type="radio" name="seedType"> <label for="radioText">Text Seed</label>
				</div>
				<div class="tab" id="tabRandom">

				</div>
				<div class="tab" id="tabNumber">
					<p>Seed the map with the following number:</p>
					<input id="seedNumInput" type="number" value="1">
				</div>
				<div class="tab" id="tabText">
					<p>Seed the map with some text</p>
					<input id="seedTextInput" type="text" placeholder="Seed text">
				</div>
			</div>
			<div >
				<button id="drawBtn">Draw!</button>
				<button id="stopDrawingBtn" style="display:none">STOP</button>
			</div>
			
			<div id="sizeCalc"></div>
			<img id="modMulResult">
			<div id="canvResult"></div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
