<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Name Generator - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<script src="../scripts/utils.js"></script>
	<style>
		#nameList li{
			padding: 10px;
		}
	</style>
	<script>
		const vowels = [
			'A',
            'E',
            'I',
            'O',
            'U',
            'Y',
            'OU',
            'EE',
            'AI',
            'AE',
            'OO',
            'IE',
            'EI',
            'AU',
            'IE'
		];
		
		const consonants = [
			'B',
            'C',
            'D',
            'F',
            'G',
            'H',
            'J',
            'K',
            'L',
            'M',
            'N',
            'P',
            'QU',
            'R',
            'S',
            'T',
            'V',
            'W',
            'Y',
            'Z',
            'SH',
            'TH',
            'CH',
            'PH',
            'SON',
            'ING',
            'GR',
            'CR',
            'SW',
            'BR',
            'DR',
            'FL',
            'SC'
		];
		
		const randConsonant = () => consonants[getRandomInt(0, consonants.length -1)];
		const randVowel = () => vowels[getRandomInt(0, vowels.length-1)];
		
		function firstName(){
			let name = randConsonant();
			for(let i = 0; i < getRandomInt(1,4); i++){
				name += randVowel() + randConsonant();
			}
			name = name[0] + name.toLowerCase().substring(1);
			return name;
		}
		
		function surname(){
			return Math.random() < 0.2 ? firstName() + '-' + firstName() : firstName();
		}
		
		function name(){
			return firstName() + ' ' + surname();
		}
		
		function printNames(numToPrint){
			document.getElementById('nameList').innerHTML = '';
			const list = document.createElement('ul');
			for(let i = 0; i < numToPrint; i++){
				const item = document.createElement('li');
				item.innerText = name();
				list.appendChild(item);
			}
			document.getElementById('nameList').appendChild(list);
		}
		
		window.addEventListener('DOMContentLoaded', () => {
			document.getElementById('genBtn').addEventListener('click', () => {
				printNames(parseInt(document.getElementById('numNamesInput').value));
			});
		});
	</script>
</head>
<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../ramblings.html">Deranged Ramblings</a>
		<a href="../about.html">About</a>
	</nav>
</div>

<main>
	<div class="pageWidth">
		<header>
			<h1>Name Generator</h1>
		</header>
		<section>
			<div class="optionsArea">
				<div class="op">
					<input id="numNamesInput" type="number" value="50">
					<label for="numNamesInput">Number to generate</label>
				</div>
			</div>
			<button id="genBtn">GO!</button>
		</section>
		<section>
			<div id="nameList"></div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
