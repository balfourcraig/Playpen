<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Pentagram - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<script>
		function randomColor() {
			var letters = '0123456789ABC';
			var color = '#';
			for (var i = 0; i < 6; i++) {
			color += letters[Math.floor(Math.random() * letters.length)];
			}
			return color;
		}
	
		function pointOnCircle(center, radius, totalPoints, pointNum, rotation){
			const angle = (pointNum / totalPoints * Math.PI * 2) + rotation;
			const x = Math.sin(angle) * radius + center.x;
			const y = Math.cos(angle) * radius + center.y;
			return {x:x, y:y};
		}
		
		function midpoint(p1, p2){
			const x = (p1.x + p2.x) / 2;
			const y = (p1.y + p2.y) / 2;
			return {x:x, y:y};
		}
		
		let animationID = null;
		

		function drawPattern(){
			document.getElementById('drawBtn').setAttribute('style','display:none');
			//document.getElementById('stopDrawingBtn').removeAttribute('style');
			
			window.cancelAnimationFrame(animationID);
			const c = document.createElement('canvas');
			const w = document.getElementById('sizeCalc').getBoundingClientRect().width;
			c.setAttribute('width', w);
			c.setAttribute('height', w);
			const ctx = c.getContext('2d');
			ctx.lineWidth = 15;
			ctx.lineCap = "round";
			const center = {x: w/2.0, y: w/2.0};
			const radius = w * 0.3;
			
			const canvResult = document.getElementById('canvResult');
			canvResult.innerHTML = '';
			canvResult.appendChild(c);
			
			ctx.fillStyle = 'white';
			ctx.strokeStyle = 'black';
			ctx.beginPath();
			ctx.rect(0, 0, w, w);
			ctx.fill();
			
			const animate = document.getElementById('animateInput').checked;
			const useColor = document.getElementById('colorInput').checked;
			const gradient = document.getElementById('gradInput').checked;
			const randRot = document.getElementById('rotInput').checked;
			
			const colors = [];
			for(let i = 0; i < 6; i++){
				colors.push(randomColor());
			}
			
			const pathPoints = [];
			const rotation = Math.random() * Math.PI * 2;
			for(let i = 0; i < 5; i++){
				pathPoints.push(pointOnCircle(center, radius, 5, i, rotation));
			}

			const drawings = [];
			
			for(let i = 0; i < 5; i++){
				const p = pathPoints[i];
				if(gradient){
					drawings.push(() => drawLineGradient(ctx, p, midpoint(p, pathPoints[(i + 2) % 5]), p, pathPoints[(i + 2) % 5], useColor ? colors[i] : 'black'));
				}
				else{
					drawings.push(() => drawLineFlat(ctx, p, midpoint(p, pathPoints[(i + 2) % 5]), useColor ? colors[i] : 'black'));
				}
			}
			
			drawings.push(() => drawCircle(ctx, center, radius * 0.9, useColor ? colors[5] : 'black'));
			
			for(let i = 0; i < 5; i++){
				const p = pathPoints[(i + 2) % 5];
				if(gradient){
					drawings.push(() => drawLineGradient(ctx, p, midpoint(p, pathPoints[i]), p, pathPoints[i], useColor ? colors[i] : 'black'));
				}
				else{
					drawings.push(() => drawLineFlat(ctx, p, midpoint(p, pathPoints[i]), useColor ? colors[i] : 'black'));
				}
				
			}
			
			if(animate){
				animateLine(drawings, 0);
			}
			else{
				for(let i = 0; i < drawings.length; i++){
					drawings[i]();
				}
				document.getElementById('drawBtn').removeAttribute('style');
				//document.getElementById('stopDrawingBtn').setAttribute('style','display:none');
			}			
		}
		
		function animateLine(allActions, index){
			if(index < allActions.length){
				allActions[index]();
				setTimeout(() => {
					animationID = window.requestAnimationFrame(() => {
						animateLine(allActions, index + 1);
					});
				},150)
			}
			else{
				document.getElementById('drawBtn').removeAttribute('style');
				//document.getElementById('stopDrawingBtn').setAttribute('style','display:none');
			}
		}
		
		function drawLineGradient(ctx, start, end, gradStart, gradEnd, color){
			const grad = ctx.createLinearGradient(gradStart.x, gradStart.y, gradEnd.x, gradEnd.y);
			grad.addColorStop(0, 'transparent');
			grad.addColorStop(0.5, color);
			grad.addColorStop(1, 'transparent');
			ctx.strokeStyle = grad;

			ctx.beginPath();
			ctx.moveTo(start.x, start.y);
			ctx.lineTo(end.x,end.y);
			ctx.stroke();
		}
		
		function drawLineFlat(ctx, start, end, color){
			ctx.strokeStyle = color;
			ctx.beginPath();
			ctx.moveTo(start.x, start.y);
			ctx.lineTo(end.x,end.y);
			ctx.stroke();
		}
		
		function drawCircle(ctx, center, radius, color){
			ctx.strokeStyle = color;
			ctx.beginPath();
			ctx.arc(center.x, center.y, radius, 0, 2 * Math.PI);
			ctx.stroke();
		}
		
		window.addEventListener('DOMContentLoaded', () => {
			document.getElementById('drawBtn').addEventListener('click', drawPattern);
			//document.getElementById('stopDrawingBtn').addEventListener('click', () => {
				//cancelAnimationFrame(animationID);
				//document.getElementById('stopDrawingBtn').setAttribute('style','display:none');
				//document.getElementById('drawBtn').removeAttribute('style');
			//});
		});
	</script>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
</head>
<body>
<div class="navHolder">
	<nav>

</div>

<main>
	<div class="pageWidth">
		<header>
			<h1>Pentagram</h1>
		</header>
		<section>
			<input id="animateInput" type="checkbox" checked>
			<label for="animateInput">Animate</label>
			<br>
			<input id="colorInput" type="checkbox" checked>
			<label for="colorInput">Use color</label>
			<br>
			<input id="gradInput" type="checkbox">
			<label for="gradInput">Use Gradient</label>
			<br>
			<input id="rotInput" type="checkbox" checked>
			<label for="rotInput">Random Rotatation</label>
			<br>
			<button id="drawBtn">Draw!</button>
			<button id="stopDrawingBtn" style="display:none">STOP</button>

			<div id="sizeCalc"></div>
			<img id="modMulResult">
			<div id="canvResult"></div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
