<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Gauss - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<script src="../scripts/utils.js"></script>
	<script>
		let animationID = null;

		function setUp(){
			window.cancelAnimationFrame(animationID);

			document.getElementById('drawBtn').setAttribute('style','display:none');
			document.getElementById('stopDrawingBtn').removeAttribute('style');
			
			window.cancelAnimationFrame(animationID);
			const c = document.createElement('canvas');
			const w = document.getElementById('sizeCalc').getBoundingClientRect().width;
			c.setAttribute('width', w);
			c.setAttribute('height', w);
			const ctx = c.getContext('2d');
			const center = {x: w/2.0, y: w/2.0};
			
			const canvResult = document.getElementById('canvResult');
			canvResult.innerHTML = '';
			canvResult.appendChild(c);

			ctx.fillStyle = 'black';
			ctx.fillRect(0, 0, w, w);
			
			const backgroundFuncs = [];
			
			for(let i = 0; i < 110; i++){
				const h = mapLinear(Math.random(), 0, 1, 175, 265);
				const s = mapLinear(Math.random(), 0, 1, 10, 90);
				const l = mapLinear(Math.random(), 0, 1, 10, 90);
				const color = 'hsla(' + h + ',' + s + '%,' + l + '%, 0.3)';
				const rad = mapLinear(Math.random(), 0, 1, w / 16, w/3);
				const x = mapLinear(Math.random(), 0, 1, 0, w);
				const y = mapLinear(Math.random(), 0, 1, 0, w);
				
				backgroundFuncs.push(() => drawCircle(ctx, {x:x,y:y}, rad, color));
			}
			
			
			ctx.lineCap = 'round';
			ctx.lineWidth = 16;
			//const drop1 = {point: {x: w / 2, y: 0}, speed: 1};
			//const drops = [drop1];
			const drops = [];
			
			animationID = window.requestAnimationFrame(() => {
				drawDots();
			});
			
			const acceleration = 1.02;
			
			
			//const rate = parseFloat(document.getElementById('rateInput').value);

			function drawBackground(){
				ctx.fillStyle = 'black';
				ctx.fillRect(0, 0, w, w);
				for(let i = 0; i < backgroundFuncs.length; i++){
					backgroundFuncs[i]();
				}
			}
			
			function drawDots(){
				ctx.fillStyle = 'rgba(12,36,51,0.1)';
				ctx.fillRect(0, 0, w, w);
				//drawBackground();
				//const acceleration = parseFloat(document.getElementById('accelerationInput').value);
				
				if(Math.random() < parseFloat(document.getElementById('rateInput').value)){
					const newDrop = {point: {x: ~~(Math.random() * w), y: ~~(mapLinear(Math.random(), 0, 1, -w*0.2 , w*0.9))}, speed: 1};
					drops.push(newDrop);
				}

				for(let i = 0; i < drops.length; i++){
					const d = drops[i];

					d.speed *= acceleration;
					const pointTo = {x: d.point.x, y: d.point.y + d.speed};
					drawLine(ctx, d.point, pointTo, 'dodgerblue');
					d.point = pointTo;
					
					if(pointTo.y > w){
						drops.splice(i,1);
						i--;
					}
				}
				animationID = window.requestAnimationFrame(() => {
					drawDots();
				});
			}
		}

		function removeFromArray(arr, item){
			for(let i = 0; i < arr.length; i++){
				if(arr[i] === item){
					arr.splice(i,1);
					return;
				}
			}
		}
		
		function drawLine(ctx, start, end, color){
			ctx.strokeStyle = color;

			ctx.beginPath();
			ctx.moveTo(start.x, start.y);
			ctx.lineTo(end.x,end.y);
			ctx.stroke();
		}
		
		function drawCircle(ctx, center, radius, color){
			const grad = ctx.createRadialGradient(center.x, center.y, 0.1, center.x, center.y, radius);
			grad.addColorStop(0, color);
			grad.addColorStop(1, 'transparent');
			ctx.fillStyle = grad;
			
			ctx.beginPath();
			ctx.arc(center.x, center.y, radius, 0, 2 * Math.PI);
			ctx.fill();
		}
		


		window.addEventListener('DOMContentLoaded', () => {
			document.getElementById('drawBtn').addEventListener('click', setUp);
			document.getElementById('stopDrawingBtn').addEventListener('click', () => {
				cancelAnimationFrame(animationID);
				document.getElementById('stopDrawingBtn').setAttribute('style','display:none');
				document.getElementById('drawBtn').removeAttribute('style');
			});
		});
	</script>

</head>
<body>
<div class="navHolder">
	<nav>

</div>

<main>
	<div class="pageWidth">
		<header>
			<h1>Rain</h1>
		</header>
		
		<section>
			<div class="optionsArea">
				<div class="op">
					<input id="rateInput" type="number" min="0" max="1" value="0.2" step="0.05">
					<label for="rateInput">Rainfall Rate</label>
				</div>
				
			</div>
			<div class="optionsArea">
				<div class="op">
					<button id="drawBtn">Draw!</button>
					<button id="stopDrawingBtn" style="display:none">STOP</button>
				</div>
			</div>
			<div id="sizeCalc"></div>
			<img id="modMulResult">
			<div id="canvResult"></div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
