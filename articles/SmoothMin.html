<main>
	<div class="pageWidth">
		<header>
			<h1>Gloopy Shapes</h1>
		</header>
		<section>
			<div id="sizeCalc"></div>
			<div id="canvResult"></div>
			<div class="optionsArea">
				<div class="op">
					<input id="PixelSizeInput" type="range" min="1" max="10" value="10" step="1">
					<label for="PixelSizeInput">Pixel Size <span id="PixelSizeReadout"></span></label>
				</div>
				<div class="op">
					<input id="SmoothingInput" type="range" min="0" max="1" value="0.25" step="any">
					<label for="SmoothingInput">Smoothing <span id="SmoothingReadout"></span></label>
				</div>
				<div class="op">
					<input id="FillInput" type="checkbox">
					<label for="FillInput">Fill shapes</label>
				</div>
				<div class="op">
					<input id="InstantInput" type="checkbox" checked>
					<label for="InstantInput">Draw instant (may cause issues. Use high pixel size)</label>
				</div>
				<!--
				<div class="op">
					<input id="pageBordersInput" type="checkbox" checked>
					<label for="pageBordersInput">Include Borders</label>
				</div>
				-->
			</div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
