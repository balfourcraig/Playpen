<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Boids - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/articles/boids.js"></script>
</head>
<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../ramblings.html">Deranged Ramblings</a>
		<a href="../about.html">About</a>
	</nav>
</div>

<main>
	<div class="pageWidth">
		<header>
			<h1>Boids</h1>
		</header>
		<section>
			<div id="sizeCalc"></div>
			<canvas id="canv"></canvas>
			<div class="optionsArea">
				<div class="op">
					<input id="numBoidsInput" type="range" min="1" max="1000" value="900" step="1">
					<label for="numBoidsInput">Num of boids <span id="numBoidsReadout"></span></label>
				</div>
				<div class="op">
					<input id="cohesionInput" type="range" min="0" max="1" value="0.3" step="any">
					<label for="cohesionInput">Cohesion</label>
				</div>
				<div class="op">
					<input id="alignmentInput" type="range" min="0" max="1" value="0.1" step="any">
					<label for="alignmentInput">Alignment</label>
				</div>
				<div class="op">
					<input id="separationInput" type="range" min="0" max="1" value="0.05" step="any">
					<label for="separationInput">Separation</label>
				</div>
				<div class="op">
					<input id="speedInput" type="range" min="1" max="15" value="12" step="any">
					<label for="speedInput">Speed</label>
				</div>
			</div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
