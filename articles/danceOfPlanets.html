<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Dance of Planets - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/articles/danceOfPlanets.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
</head>
<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../showcase.html">Showcase</a>
		<a href="../about.html">About</a>
	</nav>
</div>
<main>
	<div class="pageWidth">
		<header>
			<h1>Dance of Planets</h1>
		</header>
		<section>
			<div class="optionsArea">
				<div class="op">
					<input id="animateInput" type="checkbox" checked>
					<label for="animateInput">Animate</label>
				</div>
				<div class="op">
					<input id="numPoints" type="number" value="100">
					<label for="numPoints">Number of Points</label>
				</div>
				<div class="op">
					<input id="speed1" type="number" value="5">
					<label for="speed1">Speed 1</label>
				</div>
				<div class="op">
					<input id="speed2" type="number" value="3">
					<label for="speed2">Speed 2</label>
				</div>
			</div>
			<div class="optionsArea">
				<div class="op">
					<button id="drawBtn">Draw!</button>
					<button id="stopDrawingBtn" style="display:none">STOP</button>
				</div>
			</div>
			<a href="#" id="imageLink" target="_blank">Direct image</a>
			<!--<a href="#" id="shareLink" target="_blank">Shareable Permalink</a>-->
			
			<div id="sizeCalc"></div>
			<div id="canvResult"></div>
			
		</section>
		<div class="scrollOverflow"></div>
	</div>
