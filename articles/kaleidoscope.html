<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Kaleidoscope - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/canvasFilters.js"></script>
	<script src="../scripts/articles/kaleidoscope.js"></script>
</head>
<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../showcase.html">Showcase</a>
		<a href="../about.html">About</a>
	</nav>
</div>

<main>
	<div class="pageWidth">
		<header>
			<h1>Kaleidoscope</h1>
		</header>
		<section>
			<div class="options">
				<div class="op">
					<input id="segmentsInput" type="range" min="2" max="20" value="8" step="any">
					<label for="segmentsInput">Segments</label>
				</div>
				<div class="op">
					<input id="rippleStrengthInput" type="range" min="0" max="4" value="0.6" step="any">
					<label for="rippleStrengthInput">Ripple Amount</label>
				</div>
				<div class="op">
					<input id="speedInput" type="range" min="0" max="4" value="1.8" step="any">
					<label for="speedInput">Element Speed</label>
				</div>
			</div>
		</section>
		<section>
			<div id="sizeCalc"></div>
			<canvas id="canv"></canvas>
			<br>
			<canvas id="backCanv"></canvas>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
