<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Pendulum - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/articles/pendulum.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
</head>
<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../ramblings.html">Deranged Ramblings</a>
		<a href="../about.html">About</a>
	</nav>
</div>

<main>
	<div class="pageWidth">
		<header>
			<h1>Pendulum</h1>
		</header>
		<section>
			<div class="optionsArea">
				<div class="op">
					<button id="drawBtn">Draw!</button>
					<button id="stopDrawingBtn" style="display:none">STOP</button>
					<br>
					<button id="randBtn">I'm feeling lucky</button>
				</div>
			</div>

			<div id="sizeCalc"></div>
			<img id="modMulResult">
			<div id="canvResult"></div>
			<div class="optionsArea">
				<div class="op">
					<input id="lineWidthInput" type="number" value="1" min="1" step="0.5"> <label for="lineWidthInput">Line Width</label>
				</div>
				<div class="op">
					<input id="numLinesInput" type="number" value="10" min="1" step="0.5"> <label for="numLinesInput">Number of Lines</label>
				</div>
				<div class="op">
					<input id="globalDiffMultiplier" type="number" value="0.5" min="0" step="0.5"> <label for="globalDiffMultiplier">global Diff Multiplier</label>
				</div>
				<div class="op">
					<input id="matchLengthInput" type="checkbox" checked> <label for="matchLengthInput">Match Length</label>
				</div>
				<div class="op">
					<input id="shiftColorInput" type="checkbox" checked> <label for="shiftColorInput">Shift Colors</label>
				</div>
				<div class="op">
					<input id="shiftLengthsInput" type="number" value="0.4" min="0" max="1" step="0.01"> <label for="shiftLengthsInput">Noise Amount</label>
				</div>
			</div>
			<div class="pendulumOptions">
				<div class="op">
					<label>Mass 1</label>
					<br>
					<input id="m1InitialInput" type="number" min="0" value="10" step="0.05"> <label for="m1InitialInput">Value</label>
					<br>
					<input id="m1DiffInput" type="number" value="0.5" step="0.05"> <label for="m1DiffInput">Diff</label>
				</div>
				<div class="op">
					<label>Mass 2</label>
					<br>
					<input id="m2InitialInput" type="number" min="0" value="10" step="0.05"> <label for="m2InitialInput">Value</label>
					<br>
					<input id="m2DiffInput" type="number" value="0.2" step="0.05"> <label for="m2DiffInput">Diff</label>
				</div>
				<div class="op">
					<label>Theta 1</label>
					<br>
					<input id="theta1InitialInput" type="number" min="0" value="0.1" step="0.05"> <label for="theta1InitialInput">Value (* PI/2)</label>
					<br>
					<input id="theta1DiffInput" type="number" value="0.2" step="0.05"> <label for="theta1DiffInput">Diff</label>
				</div>
				<div class="op">
					<label>Theta 2</label>
					<br>
					<input id="theta2InitialInput" type="number" min="0" value="2.2" step="0.05"> <label for="theta2InitialInput">Value (* PI/2)</label>
					<br>
					<input id="theta2DiffInput" type="number" value="0.05" step="0.05"> <label for="theta2DiffInput">Diff</label>
				</div>
				<div class="op">
					<label>Length 1</label>
					<br>
					<input id="length1InitialInput" type="number" min="0.05" value="0.2" max="0.25" step="0.01"> <label for="length1InitialInput">Value (* w)</label>
					<br>
					<input id="length1DiffInput" type="number" value="0.1" step="0.05"> <label for="length1DiffInput">Diff</label>
				</div>
				<div class="op">
					<label>Length 2</label>
					<br>
					<input id="length2InitialInput" type="number" min="0.05" value="0.2" max="0.25" step="0.01"> <label for="length2InitialInput">Value (* w)</label>
					<br>
					<input id="length2DiffInput" type="number" value="0.1" step="0.05"> <label for="length2DiffInput">Diff</label>
				</div>
			</div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
