<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Golden Angle - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/articles/pineConeFractal.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
</head>
<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../showcase.html">Showcase</a>
		<a href="../about.html">About</a>
	</nav>
</div>
<main>
	<div class="pageWidth">
		<header>
			<h1>Fibonacci Dots</h1>
		</header>
		<section>
			<input id="animateInput" type="checkbox">
			<label for="animateInput">Animate</label>
			<br>
			<select id="colorModeSelect">
				<option value="black">Black</option>
				<option value="mono" selected="selected">Flat Color</option>
				<option value="rand">Random</option>
				<option value="wheel">Color Wheel</option>
				<option value="fib">Fibonacci</option>
			</select>
			<label for="colorModeSelect">Color Scheme</label>
			<br>
			<input id="sqrtDistInput" type="checkbox">
			<label for="sqrtDistInput">Square Root distance</label>
			<br>
			<select id="drawDirInput">
				<option value="out" selected="selected">Out</option>
				<option value="in">In</option>
				<option value="rand">Random</option>
			</select>
			<label for="drawDirInput">Draw order</label>
			<br>
			<input id="rotInput" type="checkbox">
			<label for="rotInput">Random Rotatation</label>
			<br>
			<button id="drawBtn">Draw!</button>
			<button id="stopDrawingBtn" style="display:none">STOP</button>

			<div id="sizeCalc"></div>
			<img id="modMulResult">
			<div id="canvResult"></div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
