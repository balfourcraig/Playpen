<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Pythagoras Tree - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/articles/pythagorasTree.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
</head>
<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../showcase.html">Showcase</a>
		<a href="../about.html">About</a>
	</nav>
</div>

<main>
	<div class="pageWidth">
		<header>
			<h1>Pythagoras Tree</h1>
		</header>
		<section>
			<div id="sizeCalc"></div>
			<div id="canvResult"></div>
		
			<div class="optionsArea">
				<div class="op">
					<input id="colorInput" type="checkbox">
					<label for="colorInput">Use color</label>
				</div>
				<div class="op">
					<input id="randInput" type="number" value="0" min="0" max="1" step="0.05">
					<label for="randInput">Random factor<label>
				</div>
				<div class="op">
					<input id="branchesInput" type="number" value="11" min="1">
					<label for="branchesInput">Branch depth<label>
				</div>
				<div class="op">
					<input id="rootsInput" type="number" value="11" min="0">
					<label for="rootsInput">Root depth<label>
				</div>
				<div class="op">
					<input id="leanFromInput" type="number" value="-0.2" step="0.05">
					<label for="leanFromInput">X Range From<label>
				</div>
				<div class="op">
					<input id="leanToInput" type="number" value="1.2" step="0.05">
					<label for="leanToInput">X Range To<label>
				</div>
				<div class="op" title="Reflect branches if they cross the horizon">
					<input id="reflectInput" type="checkbox" checked>
					<label for="reflectInput">Ground Collision<label>
				</div>
				<div class="op">
					<input id="backgroundInput" type="checkbox" checked>
					<label for="backgroundInput">Draw background<label>
				</div>
			</div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
