<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Rain 2 - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/articles/rain2.js"></script>
</head>
<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../showcase.html">Showcase</a>
		<a href="../about.html">About</a>
	</nav>
</div>

<main>
	<div class="pageWidth">
		<header>
			<h1>Rain 2</h1>
		</header>
		
		<section>
			<div class="optionsArea">
				<div class="op">
					<input id="rateInput" type="number" min="0" max="1" value="0.2" step="0.05">
					<label for="rateInput">Rainfall Rate</label>
				</div>
				<div class="op">
					<input id="splashInput" type="checkbox" checked>
					<label for="splashInput">Show splashes</label>
				</div>
				<div class="op">
					<input id="mouseInput" type="checkbox" checked>
					<label for="mouseInput">Mouse reactive</label>
				</div>
			</div>
			<div class="optionsArea">
				<div class="op">
					<button id="drawBtn">Draw!</button>
					<button id="stopDrawingBtn" style="display:none">STOP</button>
				</div>
			</div>
			<div id="sizeCalc"></div>
			<img id="modMulResult">
			<div id="canvResult"></div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
