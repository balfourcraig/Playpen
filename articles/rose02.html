<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Rose - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/articles/rose02.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
</head>
<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../ramblings.html">Deranged Ramblings</a>
		<a href="../about.html">About</a>
	</nav>
</div>
<main>
	<div class="pageWidth">
		<header>
			<h1>Rose</h1>
		</header>
		<section>			
			<div id="sizeCalc"></div>
			<div id="canvResult"></div>
			<div class="optionsArea">
				<div class="op">
					<input id="PetalWidthInput" type="range" min="0.2" value="1" max="2" step="any">
					<label for="PetalWidthInput">Petal Width</label>
				</div>
				<div class="op">
					<input id="PetalClumpInput" type="range" min="0.0001" value="0.0029" max="0.005" step="any">
					<label for="PetalClumpInput">Petal Spacing</label>
				</div>
				<div class="op">
					<input id="NumPetalsInput" type="range" min="3" value="100" max="500" step="1">
					<label for="NumPetalsInput">Petals</label>
				</div>
				<div class="op">
					<input id="BackCircleInput" type="checkbox" checked>
					<label for="BackCircleInput">Backing Circle</label>
				</div>
				<div class="op">
					<select id="colourShiftSelect">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="5">5</option>
						<option value="8">8</option>
						<option value="13">13</option>
						<option value="21">21</option>
						<option value="34">34</option>
					</select>
					<label for="colourShiftSelect">ColorShift</label>
				</div>
			</div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
