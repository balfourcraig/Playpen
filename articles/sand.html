<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Points - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/articles/sand.js"></script>
	<style>
		#drawProg{
			width: 100%;
		}
	</style>
</head>
<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../showcase.html">Showcase</a>
		<a href="../about.html">About</a>
	</nav>
</div>
<main>
	<div class="pageWidth">
		<header>
			<h1>Points</h1>
		</header>
		<section>
			<div class="optionsArea">
				<div class="op">
					<button id="drawBtn">Draw!</button>
					<button id="stopDrawingBtn" style="display:none">STOP</button>
				</div>
			</div>
			<progress id="drawProg" value="0" max="1"></progress>
			<div id="sizeCalc"></div>
			<img id="modMulResult">
			<div id="canvResult"><canvas id="canvas"></canvas></div>
			
			<div class="optionsArea">
				<div class="op">
					<input id="framesInput" type="number" value="50">
					<label for="framesInput">Number of frames</label>
				</div>
				<div class="op">
					<input id="monoInput" type="checkbox">
					<label for="monoInput">B/W</label>
				</div>
				<div class="op">
					<input id="scatteringMultInput" type="range" value="3" min="1" max="10" step="any">
					<label for="scatteringMultInput">Scattering</label>
				</div>
				<div class="op">
					<input id="circleRadiusInput" type="range" value="0.25" min="0" max="0.5" step="any">
					<label for="circleRadiusInput">Circle Radius</label>
				</div>
			</div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
