<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Golden Spirals - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/articles/spirals.js"></script>
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
</head>
<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../showcase.html">Showcase</a>
		<a href="../about.html">About</a>
	</nav>
</div>

<main>
	<div class="pageWidth">
		<header>
			<h1>Fibonacci Lines</h1>
		</header>
		<section>
			<input id="animateInput" type="checkbox" checked>
			<label for="animateInput">Animate</label>
			<br>
			<input id="colorInput" type="checkbox" checked>
			<label for="colorInput">Use color</label>
			<br>
			<input id="sqrtDistInput" type="checkbox">
			<label for="sqrtDistInput">Square Root distance</label>
			<br>
			<input id="rotInput" type="checkbox" checked>
			<label for="rotInput">Random Rotatation</label>
			<br>
			<input id="curveInput" type="checkbox" checked>
			<label for="curveInput">Use Curves</label>
			<br>
			<select id="orderInput">
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="5">5</option>
				<option value="8">8</option>
			</select>
			<label for="orderInput">Order</label>
			<br>
			<button id="drawBtn">Draw!</button>
			<button id="stopDrawingBtn" style="display:none">STOP</button>

			<div id="sizeCalc"></div>
			<img id="modMulResult">
			<div id="canvResult"></div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
