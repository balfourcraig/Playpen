<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Vaporwave Sunset - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/articles/vaporwaveSunset.js"></script>
</head>
<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../ramblings.html">Deranged Ramblings</a>
		<a href="../about.html">About</a>
	</nav>
</div>

<main>
	<div class="pageWidth">
		<header>
			<h1>Vaporwave Sunset</h1>
		</header>
		<section>
			<div id="sizeCalc"></div>
			<div id="canvResult"></div>
			<div class="optionsArea">
				<div class="op">
					<input id="SunSizeInput" type="range" min="0.05" max="0.5" value="0.3" step="any">
					<label for="SunSizeInput">Sun Size</label>
				</div>
				<div class="op">
					<input id="SunXInput" type="range" min="0" max="1" value="0.5" step="any">
					<label for="SunXInput">Sun X Position</label>
				</div>
				<div class="op">
					<input id="SunYInput" type="range" min="0.2" max="1.2" value="0.3" step="any">
					<label for="SunYInput">Sun Y Position</label>
				</div>
				<div class="op">
					<input id="ChoppinessInput" type="range" min="0" max="2" value="1" step="any">
					<label for="ChoppinessInput">Water Choppiness</label>
				</div>
				<div class="op">
					<input id="showMistInput" type="checkbox">
					<label for="showMistInput">Show Mist</label>
				</div>
				<div class="op">
					<input id="mistUpInput" type="checkbox" checked>
					<label for="mistUpInput">Mist up</label>
				</div>
				<div class="op">
					<input id="sunLinesInput" type="range" min="0" max="10" value="4" step="1">
					<label for="sunLinesInput">Sun Lines <span id="sunLinesReadout"></span></label>
				</div>
			</div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
