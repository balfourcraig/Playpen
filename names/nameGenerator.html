<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Name Generator - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<script src="../scripts/utils.js"></script>
	<script src="nameGen.js"></script>
	<style>
		#nameList li{
			padding: 10px;
		}
	</style>

</head>
<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../ramblings.html">Deranged Ramblings</a>
		<a href="../about.html">About</a>
	</nav>
</div>

<main>
	<div class="pageWidth">
		<header>
			<h1>Name Generator</h1>
		</header>
		<section>
			<div class="optionsArea">
				<div class="op">
					<input id="numNamesInput" type="number" value="50">
					<label for="numNamesInput">Number to generate</label>
				</div>
				<div class="op">
					<input id="showSurnamesInput" type="checkbox" checked>
					<label for="showSurnamesInput">Show surnames</label>
				</div>
				<div class="op">
					<input id="showTitlesInput" type="checkbox" checked>
					<label for="showTitlesInput">Allow Titles</label>
				</div>
			</div>
			<button id="genBtn">Generate</button>
		</section>
		<section>
			<div id="nameList"></div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
