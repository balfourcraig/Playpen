<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Name Generator - Craig's Playpen</title>
	<link rel="stylesheet" href="../css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
	<script src="../scripts/utils.js"></script>
	<style>
		#nameList{
			font-family: 'Times New Roman';
		}
		#nameList table{
			width: 100%;
		}
		#nameList table tr td{
			padding: 10px;
		}
		.genderM{
			color: #316ecc;
		}
		.genderF{
			color: #f44d8c;
		}
		.genderMF{
			color: #aa31cc;
		}
		#warnings{
			text-align: center;
			color: goldenrod;
		}
		#tabs .optionsArea{
			display: none;
		}
	</style>
	<script src="nameUtils.js"></script>
	<script src="Latin.js"></script>
	<script src="Germanic.js"></script>
	<script src="Maori.js"></script>
	<script src="Spanish.js"></script>
	<script src="Chinese.js"></script>
	<script src="Celestial.js"></script>
	<script src="English.js"></script>
	<script src="nameGen2.js"></script>
</head>
<body>
<div class="navHolder">
	<nav>
		<a href="../index.html">Home</a>
		<a class="selected" href="../showcase.html">Showcase</a>
		<a href="../about.html">About</a>
	</nav>
</div>
<main>
	<div class="pageWidth">
		<header>
			<h1>Name Generator</h1>
		</header>
		<section>
			<div class="optionsArea">
				<div class="op">
					<input id="numNamesInput" type="number" value="50">
					<label for="numNamesInput">Number to generate</label>
				</div>
				<div class="op">
					<select id="genderSelect">
						<option value="MF">Both</option>
						<option value="M" class="genderM">Male</option>
						<option value="F" class="genderF">Female</option>
					</select>
					<label for="genderSelect">Gender</label>
				</div>
				<div class="op">
					<select id="cultureSelect">
						<option value="any">ANY</option>
						<option value="celestial">Celestial</option>
						<option value="chinese">Chinese</option>
						<option value="english">English</option>
						<option value="germanic">Germanic</option>
						<option value="maori">Maori</option>
						<option value="latin">Roman</option>
						<option value="spanish">Spanish</option>
					</select>
					<label for="cultureSelect">Culture</label>
				</div>
				<div class="op">
					<select id="firstLastNameSelect">
						<option value="first">Firstnames only</option>
						<option value="last">Surname only</option>
						<option value="both" selected>Full names</option>
					</select>
					<label for="firstLastNameSelect">Style</label>
				</div>
			</div>
			<div id="tabs">
				<div id="germanicOptions" class="optionsArea">
					<div class="op">
						<input id="germanicTitleCheck" type="checkbox" checked>
						<label for="germanicTitleCheck">Titles</label>
					</div>
					<div class="op">
						<input id="germanicDescriptionCheck" type="checkbox" checked>
						<label for="germanicDescriptionCheck">Descriptions</label>
					</div>
				</div>
				<div id="celestialOptions" class="optionsArea">
					<div class="op">
						<input id="celestialTitleCheck" type="checkbox">
						<label for="celestialTitleCheck">Titles</label>
					</div>
				</div>
			</div>
			<button id="genBtn">Generate</button>
		</section>
		<div id="warnings"></div>
		<section>
			<div id="nameList"></div>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
